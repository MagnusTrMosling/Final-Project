<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

	<title>Final project</title>
</head>
<body>

	<header class="roboto-regular">
		<h1>Final project</h1>
		<button class="sign-out-button">Sign out</button>
	</header>

	<main>
		<form class="sign-in-form">
			<h1>Log in</h1>
			<br>

			<label for="email">Email </label>
			<input type="email" name="email" class="email">
			<p class="email-error">Error</p>

			<label for="password">Password </label>
			<input type="password" name="password" class="password">
			<p class="password-error">Error</p>

			<button class="sign-in-button">Sign in</button>

			<p>sign up
				<button class="sign-up-form__open">HERE</button>
			</p>
			<p class="submission-error">Error</p>

		</form>

		<img class="main-image" src="./src/asstes/graÌŠnsaker.webp" alt="">
	</main>




	<div class="sign-up-form-container">
		<h1>Sign in</h1>
		<br>

		<form class="sign-up-form">
			<label for="firstname">Firstname</label>
			<input type="text" name="firstname" class="firstname" required />

			<label for="lastname">Lastname</label>
			<input type="text" name="lastname" class="lastname" required />

			<label for="sign-up-email">Email</label>
			<input type="email" name="sign-up-email" class="sign-up-email" required/>

			<label for="sign-up-password">Password</label>
			<input type="password" name="sign-up-password" class="sign-up-password" required/>

			<p class="sign-up-error">Error</p>

			<button class="sign-up-button">Sign up</button>

			<div class="close-sign-up-container">
					<p>Go back to
					<button class="sign-up-form__close">LOGIN</button>
					</p>
			</div>
		</form>
	</div>




	  <div class="main-content-container"></div>





	<footer>

	</footer>
